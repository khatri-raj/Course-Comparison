{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://your-image-url.com'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .backdrop {
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(1px);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="{% url 'home' %}">Course Comparison</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/Compare/' %}active{% endif %}" href="{% url 'course_list' %}">Compare</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/review' %}active{% endif %}" href="{% url 'review' %}">Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/help' %}active{% endif %}" href="{% url 'help' %}">Help</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container py-5 backdrop my-5">
        <h1 class="text-center mb-4">Course Reviews</h1>

        <!-- Review Form -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <h3>Submit a Review</h3>
                <form method="POST" action="{% url 'reviews_list' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="course" class="form-label">Course</label>
                        <select id="course" name="course" class="form-select">
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.Name }} - {{ course.Institute }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" step="0.1" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Review</label>
                        <textarea id="comment" name="comment" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
        <!-- Button to View Reviews -->
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <a href="{% url 'review' %}" class="btn btn-secondary">View Reviews</a>
            </div>
        </div>

    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
